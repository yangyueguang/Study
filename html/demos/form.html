<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>表单集合</title>
    <style>
        p{position:relative;margin:10px 0}
        p label{position:absolute;left:0;display:block;width:160px;font-weight:bolder}
        p input{width:200px;margin:0 8px 0 160px }
        p span{color:#555}
        p input[type=search]{-webkit-appearance:textfield}
    </style>
</head>
<body>
<div id="demo">
    <form id="iform" action="" method="get">
        <p><label for="email">email类型：</label><input type="email" id="email" placeholder="请输入正确mail地址"/></p>
        <p><label for="url">url类型：</label><input type="url" id="url" /></p>
        <p><label for="date">date类型：</label><input type="date" id="date" /></p>
        <p><label for="time">time类型：</label><input type="time" id="time" /></p>
        <p><label for="month">month类型：</label><input type="month" id="month" /></p>
        <p><label for="week">week类型：</label><input type="week" id="week" /></p>
        <p><label for="number">number类型：</label><input type="number" name="number" id="number" /></p>
        <p><label for="range">range类型：</label><input type="range" id="range" max="100" min="1" step="20" /></p>
        <p><label for="search">search类型：</label><input type="search" results="n"  id="search" value="e"/></p>
        <p><label for="color">color类型：</label><input type="color" id="color" /></p>
        <p><label for="file">多选图片: </label><input type="file" name="img" id="file" multiple="multiple" /></p>
        <p><label for="a">holder属性：</label><input type="text" id="a" placeholder="点击清除" autofocus="true"/></p>
        <p><label for="b">必填属性：</label><input type="text" id="b" placeholder="必填项" required /></p>
        <p><label for="c">验证属性：</label><input type="text" id="c" placeholder="邮编" pattern="^[1-9]\d{5}$"/></p>
        <p><label for="list">list属性：</label>
            <input type="text" id="list" list="mydata" placeholder="热门电影排行" />
            <datalist id="mydata">
                <option label="Top1" value="让子弹飞">
                <option label="Top2" value="非诚勿扰2">
                <option label="Top3" value="大笑江湖">
                <option label="Top4" value="赵氏孤儿">
                <option label="Top5" value="初恋这件小事">
            </datalist><br>
        </p>
        <output id="result" onforminput="resCalc()"></output>
        <p><label for="sub"></label><input type="submit" id="sub" value="提交" /></p>
    </form>
</div>
</body>
</html>
