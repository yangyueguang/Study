<head>
    <style type="text/css">
        body {margin:0px;}
        #div1 {text-align:center; position:absolute; bottom:0px; width:100%;}
        #div1 img {border:none;}
        #div1 .box {display:block; width:400px; margin:0 auto; border-bottom:dotted 1px black; text-decoration:none; color:#333;}
        #div1 .box:hover {border-bottom:solid 1px black;}
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>苹果菜单 —— 妙味课堂 www.miaov.com</title>
    <script type="text/javascript">
        document.onmousemove=function (ev)
        {
            var oEvent=ev||event;
            var oDiv=document.getElementById('div1');
            var aImg=oDiv.getElementsByTagName('img');
            var d=0;
            var iMax=200;
            var i=0;

            function getDistance(obj)
            {
                return Math.sqrt
                (
                    Math.pow(obj.offsetLeft+oDiv.offsetLeft-oEvent.clientX+obj.offsetWidth/2, 2)+
                    Math.pow(obj.offsetTop+oDiv.offsetTop-oEvent.clientY+obj.offsetHeight/2, 2)
                );
            }

            for(i=0;i<aImg.length;i++)
            {
                d=getDistance(aImg[i]);
                d=Math.min(d, iMax);

                aImg[i].width=((iMax-d)/iMax)*64+64;
            }
        };
    </script>
</head>
